<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Clint motors</title>
<style>
  body {
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
    
    background: url('bc.png') no-repeat center center/cover;
  }


  body::before {
    content:'';
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index:0;
  }

 
  .marquee-container {
    width: 100%;
    overflow: hidden;
    position: absolute;
    top: 20%;
    z-index: 1;
  }

  .marquee-text {
    display: inline-block;
    white-space: nowrap;
    font-size: 2em;
    font-weight: bold;
    padding-left: 100%;
    animation: scroll 12s linear infinite;
    background: linear-gradient(120deg, #ff7f50, #1e90ff, #9400d3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  
  #msg {
    position:absolute;
    bottom:20%;
    font-size:2em;
    color:white;
    text-align:center;
    width:100%;
    opacity:0;
    animation: fadeInBounce 2s ease-in-out forwards 1s;
  }

  @keyframes fadeInBounce {
    0% { opacity:0; transform: translateY(30px);}
    50% { opacity:1; transform: translateY(-10px);}
    100% { opacity:1; transform: translateY(0);}
  }

  @media(max-width:600px){
    .marquee-text { font-size: 1.2em; }
    #msg { font-size: 1.5em; bottom:15%; }
  }
</style>
</head>
<body>

<div class="marquee-container">
  <span class="marquee-text"> Welcome to Clint motors â€“ Drive Your Dream Today! </span>
</div>

<h1 id="msg"></h1>

<script>
  const user = localStorage.getItem("catUser");
  if(!user) window.location = "login.html";

  const msg = document.getElementById("msg");
  msg.innerText = `Hello ${user}, enjoy exploring our premium cars!`;

  
  setTimeout(() => {
    window.location = "login.html";
  }, 4000);
</script>

</body>
</html>
