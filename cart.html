<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>

<style>
body{
  font-family:Arial;
  background:#f4f4f4;
  padding:15px;
}
.item{
  background:white;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
}
button{
  background:#ff6600;
  color:white;
  border:none;
  padding:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Your Cart</h2>
<div id="cartItems"></div>

<h3 id="total"></h3>

<button onclick="clearCart()">Clear Cart</button>
<button onclick="goHome()">Back to Home</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cartItems");
let total = 0;

if(cart.length === 0){
  container.innerHTML = "<p>No cars in cart</p>";
}

cart.forEach((car,i)=>{
  total += car.price;
  container.innerHTML += `
    <div class="item">
      <h4>${car.name}</h4>
      <p>KES ${car.price.toLocaleString()}</p>
    </div>
  `;
});

document.getElementById("total").innerText =
  "Total: KES " + total.toLocaleString();

function clearCart(){
  localStorage.removeItem("cart");
  location.reload();
}

function goHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
